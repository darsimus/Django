{% extends "master.html" %}
{% load static %}

{% block title %} 
    Pokemons
{% endblock %}

{% block content %}

<div class="w3-row w3-padding w3-border w3-border-blue w3-center" style="background-size: cover; 
background-image: url({% static 'depositphotos_505858778-stock-photo-florianopolis-brazil-july-2019-pokemon.jpg' %});">   
    
    <div style="padding-top: 450px; padding-bottom: 315px">
        <h1 class=w3-text-yellow >Pokemons</h1>
        <select onchange="this.options[this.selectedIndex].value && (window.location = this.options[this.selectedIndex].value);"> 
        <option value="" >Select pokemon from list</option>
    {% for x in pokemons %}
        <option value="pokemon_details/{{x.id}}">{{x.name}}</option>
    {% endfor %}
        </select>
    </div> 


</div>


{% endblock %}

{% block footer%}
    {% include "footer.html" %}
{% endblock %}
